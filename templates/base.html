<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <title>Password Manager - Kamran Codes Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #0f172a;
    }
    .card-main {
      background: #020617;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(15,23,42,0.8);
      border: 1px solid #1e293b;
    }
    .form-control, .form-select, textarea {
      background-color: #020617 !important;
      border-color: #1e293b !important;
      color: #e5e7eb !important;
    }
    .form-control:focus, .form-select:focus, textarea:focus {
      box-shadow: 0 0 0 0.1rem rgba(59,130,246,0.5);
    }
    .table thead th {
      background-color: #020617;
      border-bottom: 1px solid #1e293b;
    }
    .table tbody tr:nth-child(odd) {
      background-color: #020617;
    }
    .table tbody tr:nth-child(even) {
      background-color: #020617;
    }
    .table tbody tr:hover {
      background-color: #111827;
    }
    .badge-brand {
      background: linear-gradient(90deg, #22c55e, #3b82f6);
    }
  </style>
</head>
<body class="text-light">

<nav class="navbar navbar-dark bg-dark border-bottom border-secondary mb-3">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">
      üîê Password Manager <span class="badge badge-brand ms-2">Kamran Codes Lab</span>
    </span>
  </div>
</nav>

<div class="container my-3">
  <div class="card card-main p-3">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ 'warning' if category == 'warning' else 'success' if category == 'success' else 'info' }} mb-2 py-1">
            {{ msg }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
